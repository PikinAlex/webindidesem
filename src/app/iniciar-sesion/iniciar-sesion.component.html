<form class="form-signin">
    <img class="mb-4" src="../../assets/engranes.png" alt="" width="200" height="150">
    <p></p>
    <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesion</h1>
    <label for="inputEmail" class="sr-only">Correo Electronico</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electronico" required autofocus>
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordar mis datos
      </label>
    
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesion</button>
    <button class="btn btn-lg btn-primary btn-block" type="submit" routerLink="/registro-usuario">Registrarme</button>
  </form>
