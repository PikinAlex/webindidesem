<div class="container">
    <h1 style="margin-top: 25px;">
        {{title}}
    </h1>

    <div class="row" style="margin-top: 25px;">
        <div class="mt-5">
            <input type="text" class="form-control" [(ngModel)]="nombre" placeholder="Nombre Meta">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" [(ngModel)]="descripcion" placeholder="Descripcion Meta">
        </div>
        <div class="col-md-3">
            <label for="medicion"  [(ngModel)]="medicion">Medicion:</label>
    
            <select name="medicion" id="medicion">
                <option value="unidad">Unidad</option>
                <option value="porcentaje">Porcentaje</option>
            </select>
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" [(ngModel)]="valor_inicial" placeholder="Valor Inicial">
        </div>
        
        <div class="col-md-3">
            <label for="logro"  [(ngModel)]="logro">Se desea:</label>
    
            <select name="logro" id="logro">
                <option value="aumentar">Aumentar</option>
                <option value="disminuir">Disminuir</option>
            </select>
        </div>

        <div class="col-md-3">
        <label for="frecuencias"  [(ngModel)]="frecuencia">Frecuencia:</label>

        <select name="frecuencias" id="frecuencias">
            <option value="bimestre">Bimestre</option>
            <option value="semestre">Semestre</option>
            <option value="ano">AÃ±o</option>
        </select>
        </div>
        <div class="col-md-3">
            <button type="button" (click)="CreateRecord()" [disabled]="!nombre" class="btn btn-primary">+
          Crear Meta</button>
        </div>
    </div>

    <div class="row" style="margin-top: 25px;">
        <div class="col-md-3">
            <div class="card" style="width: 18rem;" *ngFor="let item of metas">
                <div class="card-body">
                    <h5 class="card-title">{{item.nombre}</h5>
                    <!--<h6 class="card-subtitle mb-2 text-muted">Age: {{item.email}} Years</h6>
            <p class="card-text">Address: {{item.email}}</p>-->

                    <button class="card-link" (click)="RemoveRecord(item.id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
